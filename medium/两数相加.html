    <div id="test-markdown-view">
        <!-- Server-side output Markdown text -->
        <textarea style="display:none;"> 给你两个 **非空** 的链表，表示两个非负的整数。它们每位数字都是按照 **逆序** 的方式存储的，并且每个节点只能存储 **一位** 数字。
            请你将两个数相加，并以相同形式返回一个表示和的链表。
            你可以假设除了数字 0 之外，这两个数都不会以 0 开头。
            **示例1:** 
            ![](https://i.loli.net/2021/04/09/oKNkpbIQv7CuyT2.jpg)
            **输入：** l1 = [2,4,3], l2 = [5,6,4]
            **输出：** [7,0,8]
            **解释：** 342 + 465 = 807.
            **示例2:** 
            **输入：** l1 = [0], l2 = [0]
            **输出：** [0]
            **示例3:** 
            **输入：** l1 = [9,9,9,9,9,9,9], l2 = [9,9,9,9]
            **输出：** [8,9,9,9,0,0,0,1]
        ```JavaScrip
        链表：一连串用指针相连的数据
        ```
        </textarea>
    </div>
    <script src="../Depend/jquery.min.js"></script>
    <script src="../Depend/editormd.js"></script>
    <script src="../Depend/marked.min.js"></script>
    <script src="../Depend/prettify.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var testView = editormd.markdownToHTML("test-markdown-view", {
                // markdown : "[TOC]\n### Hello world!\n## Heading 2", // Also, you can dynamic set Markdown text
                // htmlDecode : true,  // Enable / disable HTML tag encode.
                // htmlDecode : "style,script,iframe",  // Note: If enabled, you should filter some dangerous HTML tags for website security.
            });
        });
    </script>
    <!-- 代码 -->
    <script>
        const l1=[9,9,9,9,9,9,9],l2=[9,9,9,9]
        function ListNode(val, next) {
            this.val = (val === undefined ? 0 : val)
            this.next = (next === undefined ? null : next)
        }
        var addTwoNumbers = function (l1, l2) {
            let pummy = new ListNode
            let carry = 0
            const pointer = pummy
            while (l1 || l2 || carry) {
                let sum = (l1 ? l1.val : 0) + (l2 ? l2.val : 0) + carry
                pummy.next = new ListNode(sum % 10)
                pummy = pummy.next
                sum > 9 ? carry = 1 : carry = 0
                if(l1)l1 = l1.next
                if(l2) l2 = l2.next
            }
            return pointer.next
        };
    </script>
