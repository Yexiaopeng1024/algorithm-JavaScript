<body>
    <script>
         var searchMatrix = function (matrix, target) {
            for (let i = 0; i < matrix.length; i++) {
               if (matrix[i][matrix[i].length-1]<target) {
                   continue
               } else {
                   if(matrix[i].indexOf(target)==-1){
                        return false
                   }else{
                        return true
                   }
               }                
            }
            return false
        };
    </script>
</body>
