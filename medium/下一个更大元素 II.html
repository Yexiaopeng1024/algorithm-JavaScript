<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nextGreaterElements = function (nums) {           
           const newnums = nums;
           const out =  []
           const len = nums.length
           nums.forEach(value=>newnums.push(value))
           for (let i = 0; i < len; i++) {
               let val
               val = newnums.find((val,idx)=>idx > i&& idx < i+len&& val>newnums[i]?true:false) 
               out.push(val==undefined?-1:val)             
           }
           return out
        };
    </script>
</body>
</html>
