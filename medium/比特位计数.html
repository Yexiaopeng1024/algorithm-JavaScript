<body>
    <script>
        var countBits = function(num) {
            let numArray=[0]
            if (num ===0){
                return numArray
            }
            for (let i = 1; i < num+1; i++) {
                numArray[i]= numArray[Math.floor(i/2)] + i%2
            }
            return numArray
        };
    </script>
</body>
