<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var maxEnvelopes = function (envelopes) {
            if (envelopes.length === 0) return 0;
            envelopes.sort((a, b) => a[0] - b[0]);
            const arr = Array(envelopes.length).fill(1);
            for (let i = 1, len = envelopes.length; i < len; i++) {
                const item = envelopes[i];
                let j = i - 1;
                let max = 1;
                while (j >= 0) {
                    const obj = envelopes[j];
                    if (item[0] > obj[0] && item[1] > obj[1]) {
                        arr[i] = arr[j] + 1;
                        max = Math.max(arr[i], max);
                    }
                    j--;

                    arr[i] = max;
                }
            }
            return Math.max(...arr);
        };
    </script>
</body>
</html>
